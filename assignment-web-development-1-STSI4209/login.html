<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SITTA Universitas Terbuka</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>SITTA</h1>
                <p>Sistem Informasi Tiras dan Transaksi Bahan Ajar</p>
                <p class="subtitle">Universitas Terbuka</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="masukkan email anda" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="masukkan password anda" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="login-options">
                    <a href="#" id="lupaPassword">Lupa Password?</a>
                    <a href="#" id="daftar">Daftar</a>
                </div>
            </form>
        </div>
    </div>

    <div id="modalLupaPassword" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="modalLupaPassword">&times;</span>
            <h2>Lupa Password</h2>
            <p>Silakan hubungi administrator untuk reset password Anda.</p>
            <form>
                <div class="form-group">
                    <label for="emailReset">Email Terdaftar</label>
                    <input type="email" id="emailReset" placeholder="email@ut.ac.id">
                </div>
                <button type="button" class="btn-primary" onclick="alert('Permintaan reset password telah dikirim ke email Anda')">Kirim Permintaan</button>
            </form>
        </div>
    </div>

    <div id="modalDaftar" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="modalDaftar">&times;</span>
            <h2>Daftar Akun Baru</h2>
            <form>
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" placeholder="Nama lengkap">
                </div>
                <div class="form-group">
                    <label for="emailDaftar">Email</label>
                    <input type="email" id="emailDaftar" placeholder="email@ut.ac.id">
                </div>
                <div class="form-group">
                    <label for="passwordDaftar">Password</label>
                    <input type="password" id="passwordDaftar" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="UPBJJ-UT">UPBJJ-UT</option>
                        <option value="Puslaba">Puslaba</option>
                        <option value="Fakultas">Fakultas</option>
                    </select>
                </div>
                <button type="button" class="btn-primary" onclick="alert('Pendaftaran berhasil! Silakan login.')">Daftar</button>
            </form>
        </div>
    </div>

    <script src="js/Data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
